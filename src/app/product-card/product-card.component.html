<div class="card-body">
    <img [src]="product.imageUrl" width="80px" height="250px" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'INR':true}}</p>
    </div>
    <div class="card-footer">
        <button 
            *ngIf= "shoppingCart.getQuantity(product)===0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-info btn-block button-radius">
            Add To Cart
        </button>
        <ng-template #updateQuantity>
          <product-quantity [product]="product" [shopping-cart]="shoppingCart">

          </product-quantity>
        </ng-template>
    </div>
</div>
